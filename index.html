<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <script defer src="./assets/giphy-script.js"></script>
    <title>Fakebook</title>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <h1>Fakebook</h1>
        </div>
    </div>
    <div class="section">
        <div class="comment-box-post">
            <div class="text-input-box">
                <form>
                    <textarea class="input-area" name="" id="post-content" maxlength="350"
                        placeholder="Post a comment..."></textarea>
                </form>
                <div class="comment-box-buffer"></div>
                <div class="button-bar">
                    <div class="emoji-box">
                        <img class="smiley-emoji" src="assets/img/smileyface.png" alt="">
                        <img class="thumbs-up-emoji" src="assets/img/thumbsup.png" alt="">
                        <img class="thumbs-down-emoji" src="assets/img/thumbsdown.png" alt="">
                    </div>
                    <div class="giphy-box">
                        <form>
                            <div class="giphy-box-buffer"></div>   
                            <label class="giphy-box-title" for="search">Giphy Search</label>
                            <div class="giphy-box-buffer"></div>
                            <input id="search" type="search" />
                            <div class="giphy-box-buffer"></div>
                            <button id="btnSearch">Go</button>
                        </form>
                    </div>
                    <div class="button-post-container">
                    <input class="button-post" type="submit" value="Post" name="post">
                </div>
                </div>

            </div>
        </div>

    </div>

    <div class="previous-posts-banner">
        <h2 class="history-title">Previous Posts</h2>
    </div>
    <div class="container-post-history"></div>
    <!-- <div class="footer">foot</div> -->


</body>

</html>
