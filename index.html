<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <script defer src="./assets/myscript.js"></script>
    <title>Fakebook</title>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <h1>Fakebook</h1>
        </div>

        <div class="section">
            <div class="comment-box-post">
                <div class="text-input-box">
                    <form>
                        <div>
                            <textarea class="input-area" name="" id="post-content" cols="30" rows="10"
                                placeholder="Post a comment..."></textarea>

                        </div>
                      
                        <div class="button-bar">
                            <div class="emoji-box">
                                <img class="smiley-emoji" src="assets/img/smileyface.png" alt="">
                                <img class="thumbs-up-emoji" src="assets/img/thumbsup.png" alt="">
                                <img class="thumbs-down-emoji" src="assets/img/thumbsdown.png" alt="">
                            </div>
                            <div class="giphy-box">
                                <form>
                                    <label for="search">Giphy Search</label>
                                    <input id="search" type="search" />
                                    <button id="btnSearch">Go</button>
                                </form>
                            </div>
                            <input class="button-post" type="submit" value="Post" name="post">
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="post-history-section">
            <h2 class="history-title">Previous Posts</h2>
        </div>
        <div class="container-post-history">


        </div>
        <!-- <div class="footer">foot</div> -->
    </div>
</body>

</html>
